{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form action="{% url 'edit' title %}", method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <input type="submit" value="Edit the wikipage">
    </form>

{% endblock %}
