{% extends "encyclopedia/layout.html" %}

{% block title %}
    New
{% endblock %}

{% block body %}
    <h1>New wikipage</h1>

    <form action="{% url 'new' %}", method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <input type="submit" value="Add new wikipage">
    </form>

{% endblock %}
