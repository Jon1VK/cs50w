{% extends "auctions/layout.html" %}

{% load filters %}

{% block body %}
    <h2>New Listing</h2>

    <form action="{% url 'new_listing' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field | add_class:"form-control" }}
            </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Add new listing">
    </form>
{% endblock %}
